name: auto comment
on:
  pull_request:
    types: [opened]
    branches: [main]
jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Hi there! ðŸ‘‹

              Thank you for your contribution to the FIP Guide! ðŸš€
              We appreciate your effort in making rail staff travel information more accessible. ðŸš„

              ## Checklist before merging:

