# This file shows the rules for FIP cards issued by GB (National Rail).
_anchors:
  t-1-coupon: &t-1-coupon
    de: "1 Freifahrtschein pro Jahr"
    en: "1 coupon per year"
    fr: "1 coupon par an"
  t-2-coupons: &t-2-coupons
    de: "2 Freifahrtscheine pro Jahr"
    en: "2 coupons per year"
    fr: "2 coupons par an"
  t-not-available: &t-not-available
    de: "Nicht verfügbar"
    en: "Not available"
    fr: "Non disponible"
  t-50-discount: &t-50-discount
    de: "50 % Rabatt"
    en: "50 % discount"
    fr: "50 % de réduction"
  t-75-discount: &t-75-discount
    de: "75 % Rabatt"
    en: "75 % discount"
    fr: "75 % de réduction"
  t-active-retired-1: &t-active-retired-1
    de: "Aktive Mitarbeitende und Ruheständler (nur safeguarded): 1 Freifahrtschein pro Jahr"
    en: "Active staff and retired staff (safeguarded only): 1 coupon per year"
    fr: "Personnel actif et personnel retraité (sécurisés uniquement): 1 coupon par an"
  t-active-2-retired-1: &t-active-2-retired-1
    de: "Aktive Mitarbeitende: 2 Freifahrtscheine pro Jahr. Ruheständler (nur safeguarded): 1 Freifahrtschein pro Jahr"
    en: "Active staff: 2 coupons per year. Retired staff (safeguarded only): 1 coupon per year"
    fr: "Personnel actif: 2 coupons par an. Personnel retraité (sécurisés uniquement): 1 coupon par an"
  coupon-1: &coupon-1
    status: valid
    text: *t-1-coupon
  coupon-not-available: &coupon-not-available
    status: invalid
    text: *t-not-available
  reduced-50: &reduced-50
    status: valid
    text: *t-50-discount
