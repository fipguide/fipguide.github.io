# This file shows the rules for FIP cards issued by CD.
_anchors:
  coupon-not-available: &coupon-not-available
    status: invalid
    text:
      de: "Nicht verfügbar"
      en: "Not available"
      fr: "Non disponible"
  coupon-i1-iii1: &coupon-i1-iii1
    status: valid
    text:
      de: |
        Aktive Mitarbeitende: 1 Freifahrtschein mit 4 Feldern pro Jahr. \
        Rentner: 1 Freifahrtschein mit 4 Feldern pro Jahr. \
        Jedes Feld ist zwei Tage gültig.
      en: |
        Active employees: 1 coupon with 4 fields per year. \
        Retirees: 1 coupon with 4 fields per year. \
        Each field is valid for two days.
      fr: |
        Employés actifs : 1 coupon avec 4 champs par an. \
        Retraités : 1 coupon avec 4 champs par an. \
        Chaque champ est valable deux jours.
