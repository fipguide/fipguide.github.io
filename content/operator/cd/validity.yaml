# This file shows the rules for FIP cards issued by CD.
_anchors:
  coupon-not-available: &coupon-not-available
    status: invalid
    text:
      de: "Nicht verfügbar"
      en: "Not available"
      fr: "Non disponible"
  coupon-4fields: &coupon-4fields
    status: valid
    text:
      de: |
        1 Freifahrtschein mit jeweils 4 Feldern pro Jahr. \
        Jedes Feld ist zwei Tage gültig.
      en: |
        1 coupon with 4 fields each per year. \
        Each field is valid for two days.
      fr: |
        1 coupon avec 4 champs chacun par an. \
        Chaque champ est valable deux jours.
  coupon-4fields-2: &coupon-4fields-2
    status: valid
    text:
      de: |
        2 Freifahrtscheine mit jeweils 4 Feldern pro Jahr. \
        Jedes Feld ist zwei Tage gültig.
      en: |
        2 coupons with 4 fields each per year. \
        Each field is valid for two days.
      fr: |
        2 coupons avec 4 champs chacun par an. \
        Chaque champ est valable deux jours.
  coupon-4fields-3: &coupon-4fields-3
    status: valid
    text:
      de: |
        3 Freifahrtscheine mit jeweils 4 Feldern pro Jahr. \
        Jedes Feld ist zwei Tage gültig.
      en: |
        3 coupons with 4 fields each per year. \
        Each field is valid for two days.
      fr: |
        3 coupons avec 4 champs chacun par an. \
        Chaque champ est valable deux jours.
  coupon-crossing: &coupon-crossing
    status: valid
    text:
      de: |
        1 Freifahrtschein mit jeweils 2 Feldern pro Jahr. \
        Jedes Feld ist für eine Überfahrt gültig.
      en: |
        1 coupon with 2 fields each per year. \
        Each field is valid for one crossing.
      fr: |
        1 coupon avec 2 champs chacun par an. \
        Chaque champ est valable pour une traversée.
  coupon-zssk: &coupon-zssk
    status: valid
    text:
      de: Nur gültig mit einer „In Karta" in der ŽP-App.
      en: Only valid with an "In Karta" in the ŽP app.
      fr: "Valable uniquement avec une \xABIn Karta\xBB dans l\u2019application \u017dP."
