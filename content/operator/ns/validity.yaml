# This file shows the rules for FIP cards issued by NS.
_anchors:
  coupon-not-available: &coupon-not-available
    status: invalid
    text:
      de: "Nicht verfügbar"
      en: "Not available"
      fr: "Non disponible"
  free-travel: &free-travel
    status: valid
    text:
      de: "Unbegrenzte Anzahl an Ländercoupons möglich (jeweils ein Coupon pro Anfrage)."
      en: "Unlimited country coupons can be requested (one coupon per request)."
      fr: "Un nombre illimité de coupons pays peut être demandé (un coupon par demande)."
  coupon-a1-c1: &coupon-a1-c1
    status: valid
    text:
      de: |
        Aktive Mitarbeitende (mind. 50 %): 1 Freifahrtschein pro Jahr. \
        Ehemalige Mitarbeitende (mind. 11 Jahre): 1 Freifahrtschein pro Jahr.
      en: |
        Active employees (min. 50 %): 1 coupon per year. \
        Former employees (min. 11 years): 1 coupon per year.
      fr: |
        Employés actifs (min. 50 %) : 1 coupon par an. \
        Anciens employés (min. 11 ans) : 1 coupon par an.
  coupon-a1-d1: &coupon-a1-d1
    status: valid
    text:
      de: |
        Aktive Mitarbeitende (mind. 50 %): 1 Freifahrtschein pro Jahr. \
        Ehemalige Mitarbeitende (mind. 11 Jahre): 1 Freifahrtschein (einmalig, innerhalb von 45 Monaten nach Austritt).
      en: |
        Active employees (min. 50 %): 1 coupon per year. \
        Former employees (min. 11 years): 1 coupon (one-time, within 45 months after leaving).
      fr: |
        Employés actifs (min. 50 %) : 1 coupon par an. \
        Anciens employés (min. 11 ans) : 1 coupon (unique, dans les 45 mois suivant le départ).
