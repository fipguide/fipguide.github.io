baseURL: 'https://www.fipguide.org/'
title: 'FIP Guide'

enableRobotsTXT: true

defaultContentLanguage: "en"
defaultContentLanguageInSubdir: true
languages:
  en:
    languageName: "English"
    languageCode: en
    weight: 1
  de:
    languageName: "German"
    languageCode: de
    weight: 2

module:
  mounts:
    - source: "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      target: "assets/js/bootstrap.bundle.min.js"
    - source: "node_modules/@material-design-icons/font/material-icons-round.woff2"
      target: "static/css/material-icons-round.woff2"
    - source: "assets"
      target: "assets"
    - source: "static"
      target: "static"

related:
 includeNewer: true
 indices:
   - name: country
     weight: 100

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 2

cascade:
  toc: true # enable toc for all pages
  target:
    kind: 'page'