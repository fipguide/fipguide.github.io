{{ $defer := .defer | default true }}
{{- with resources.Get .file }}
  {{- if eq hugo.Environment "development" }}
    {{- with . | js.Build }}
      <script
        src="{{ .RelPermalink }}"
        {{ if $defer -}}defer{{- end }}
      ></script>
    {{- end }}
  {{- else }}
    {{- $opts := dict "minify" true }}
    {{- with . | js.Build
      $opts | fingerprint
    }}
      <script
        src="{{ .RelPermalink }}"
        integrity="{{- .Data.Integrity }}"
        crossorigin="anonymous"
        {{- if $defer }}defer{{- end }}
      ></script>
    {{- end }}
  {{- end }}
{{- end }}
