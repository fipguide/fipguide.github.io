{{- with .Content -}}
  {{ . | replaceRE "(<h[2] id=\"([^\"]+)\".+)(</h[2]+>)" (print (partial "intersector") `<span class="a-anchorlink">${1}${3}<button data-anchor="#${2}" class="a-anchorlink__link" title="` (T "anchorLink.copy") `">` (partial "icon" "link") `</button></span>`) | replaceRE "<br>" "<br aria-hidden=\"true\">" | replaceRE "z. B. " "z.&nbsp;B.&nbsp;" | replaceRE "([0-9]+) (€|DKK|CHF|CZK|£|PLN|HUF)" "${1}&nbsp;${2}" | replaceRE "(€|DKK|CHF|CZK|£|PLN|HUF) ([0-9]+)" "${1}&nbsp;${2}" | safeHTML }}
{{- end -}}
