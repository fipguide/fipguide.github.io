<meta charset="utf-8" />
<meta name="description" content="{{ .Description }}" />
<meta name="dc.relation" content="{{ .Site.BaseURL }}" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, interactive-widget=resizes-content"
/>
<meta name="theme-color" content="#BA3D12" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ site.Title }}" />
<meta
  property="og:title"
  content="{{ if .IsHome }}
    {{ site.Title }}
  {{ else }}
    {{ printf "%s | %s" .Title site.Title }}
  {{ end }}"
/>
<meta property="og:description" content="{{ .Description }}" />
<meta
  property="og:type"
  content="{{ if .IsPage }}
    article
  {{ else }}
    website
  {{ end }}"
/>
<meta property="og:image" content="{{ .Site.BaseURL }}og-image.jpg" />
<meta property="og:image:type" content="image/jpg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta name="robots" content="index,follow" />
