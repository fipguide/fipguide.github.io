{{ define "main" }}
  <article
    class="o-single"
    {{- if .Params.pagefind_ignore -}}
      data-pagefind-ignore="all"
    {{- end -}}
  >
    <div class="o-single__header">
      <h1 data-pagefind-meta="title">{{ .Title }}</h1>
    </div>

    <div class="o-single__content" data-pagefind-body>
      {{ .Content }}
    </div>
  </article>
{{ end }}
