{{ define "main" }}
  <article class="container o-list o-list--news">
    <div class="row">
      <h1 data-pagefind-meta="title">{{ .Title }}</h1>
      {{ .Content }}
      <div class="row">
        {{ range .Pages }}
          {{ partial "teaser.html" (dict "listview" "true" "page" .) }}
        {{ end }}
      </div>
    </div>
  </article>
{{ end }}
