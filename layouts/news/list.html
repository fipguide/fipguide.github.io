{{ define "main" }}
  <article class="o-container o-list o-list--news">
    <div>
      <h1 data-pagefind-meta="title">{{ .Title }}</h1>
      {{ .Content }}
      <div>
        {{ range .Pages }}
          {{ partial "teaser" (dict "listview" "true" "page" .) }}
        {{ end }}
      </div>
    </div>
  </article>
{{ end }}
