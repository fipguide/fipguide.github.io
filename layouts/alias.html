<!doctype html>
<html>
  <head>
    <title>{{ .Permalink }}</title>
    <meta name="robots" content="noindex" />
    <meta charset="utf-8" />
    <noscript>
      <meta http-equiv="refresh" content="0; url={{ .Permalink }}" />
    </noscript>
    <script>
      (() => {
        // Only do use language detection at root and the 404 page
        if (window.location.pathname !== '/' && window.location.pathname !== '/404/') {
          window.location.replace('{{ .Permalink }}')
          return
        }

        const supportedLanguages = [{{ range site.Languages }}"{{ .Lang }}",{{ end }}];
        const defaultLanguage = "en";

        const getTargetLanguage = () => {
          const nav = window.navigator;
          if (Array.isArray(nav.languages)) {
            for (const language of nav.languages) {
              for (const lang of supportedLanguages) {
                if (language.toLowerCase().includes(lang)) {
                  return lang;
                }
              }
            }
          }
          return defaultLanguage;
        };

        const targetLanguage = getTargetLanguage();
        window.location.replace(`/${targetLanguage}${window.location.pathname}`);
      })();
    </script>
  </head>
  <body>
    <h1>Rerouting</h1>
    <p>
      You should be rerouted in a second, if not,
      <a href="{{ .Permalink }}">click here</a>.
    </p>
  </body>
</html>
